<div class="container-fluid">
    <div class="panel panel-default" id="boxes" ng-repeat="movie in vm.movies">
        <div class="panel-heading">
            <h3 class="panel-title">{{movie.Title}}</h3></div>
        <div class="panel-body">
            <img ng-src="{{movie.Poster}}" height=170px width=120px align="middle">
            <p>Filmed in {{movie.Year}}</p>
            <p>
                <!--            <button class="btn btn-default" type="button"  ng-click="vm.getDetails(input)"> -->
                <a ui-sref="main.details({name: movie.Title})">Click here for more details!</a></button>
            </p>
        </div>
    </div>
</div>


<div ui-view></div>
